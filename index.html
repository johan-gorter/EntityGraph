<!DOCTYPE html>
<html>
<head>
<title>Force Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <script src="lib/d3.js"></script>
    <style>
        * {
            box-sizing: border-box;
        } 

        html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font: 13px sans-serif;
            position: relative;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="chart">
        <button class="expand-all">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 100 100">
                <path d="M 5,50 l 40,0 m -20,-20 l 0,40" />
                <path d="M 55,50 l 40,0 m -20,-20 l 0,40" />
            </svg>
        </button>
        <button class="collapse-all">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 100 100">
                <path d="M 5,50 l 40,0" />
                <path d="M 55,50 l 40,0" />
            </svg>
        </button>
        <div class="search-area" style="display: none">
            <div class="search-results"></div>
        </div>
        <input class="search" type="text" autocomplete="off" />
        <div class="search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 32 32">
                <circle cx="12" cy="12" r="10" />
                <path d="M 19.5,19.5 l 10,10" />
            </svg>
        </div>
        <div class="svg-defs">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
                <defs>
                    <linearGradient id="selected-entity-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:rgb(32,32,192);stop-opacity:1"></stop>
                        <stop offset="100%" style="stop-color:rgb(16,16,128);stop-opacity:1"></stop>
                    </linearGradient>
                    <linearGradient id="entity-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color: rgb(192,192,192); stop-opacity: 1; "></stop>
                        <stop offset="100%" style="stop-color:rgb(128,128,128);stop-opacity:1"></stop>
                    </linearGradient>
                    <linearGradient id="role-relation-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                      <stop offset="0%" style="stop-color: rgb(0,0,0); stop-opacity: 0.5"></stop>
                      <stop offset="100%" style="stop-color:rgb(0,0,0); stop-opacity: 0.1"></stop>
                    </linearGradient>
                    <linearGradient id="selected-role-relation-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                      <stop offset="0%" style="stop-color: rgb(16,16,128); stop-opacity: 0.5"></stop>
                      <stop offset="100%" style="stop-color:rgb(16,16,128); stop-opacity: 0.1"></stop>
                    </linearGradient>
                    <filter id="shadow" width="400%" height="400%" x="-100%" y="-100%">
                        <feGaussianBlur result="blurOut" in="SourceGraphic" stdDeviation="8" />
                        <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                    </filter>
                </defs>
            </svg>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" preserveAspectRatio="xMidYMid slice" viewBox="-600 -600 1200 1200" pointer-events="all">
          <g class="handle-zoom">
            <rect x="-600" y="-600" width="1200" height="1200" fill="transparent" class="background"></rect>
            <g class="visualization">
              <g class="relations" fill="none">
              </g>
              <g class="entities">
              </g>
              <rect class="droplocation" x="0" y="0" width="200" height="30" fill="none" stroke-width="3" stroke="#888888" rx="10" ry="10" pointer-events="none" display="none" />
              <g class="focus" transform="translate(0,0)">
                <rect class="focus-border" x="-100" y="-20" width="200" height="40" fill="none" stroke-width="3" stroke="#FF4C05" rx="15" ry="15" pointer-events="none" />
                <g class="focus-off" transform="translate(80,-50)">
                  <circle cx="0" cy="0" r="20" fill="rgba(255,255,255,0.5)" stroke-width="3" stroke="#FF4C05" />
                  <path fill="none" stroke-width="4" stroke="#FF4C05" d="M-10,-10 l20,20 M-10,10 l 20, -20" />
                </g>
                <g class="focus-expand" transform="translate(-120,0)">
                  <circle cx="0" cy="0" r="20" fill="rgba(255,255,255,0.5)" stroke-width="3" stroke="#FF4C05" />
                  <path class="focus-expand-plus" fill="none" stroke-width="4" stroke="#FF4C05" d="M -10,0 l 20,0 M 0,-10 l 0,20" />
                  <path class="focus-expand-minus" fill="none" stroke-width="4" stroke="#FF4C05" d="M -10,0 l 20,0" />
                </g>
                <g class="focus-pin" transform="translate(-80,-50)">
                  <circle cx="0" cy="0" r="20" fill="rgba(255,255,255,0.5)" stroke-width="3" stroke="#FF4C05" />
                  <path fill="#FF4C05" class="pin-path" d="M150.061,232.739l-67.232,67.868  c-3.363,3.267-5.453,7.898-5.453,12.991c0,9.991,8.083,18.173,17.989,18.173h127.379
                      V445.34c0,12.536,10.177,22.711,22.713,22.711  c12.537,0,22.715-10.175,22.715-22.711V331.771h136.46c9.899,0,17.992-8.182,17.992-18.173
                      c0-4.993-2.006-9.536-5.269-12.811  l-67.417-68.143V77.375h13.631c12.535,0,22.715-10.177,22.715-22.713c0-12.536-10.18-22.713-22.715-22.713
                      H136.432  c-12.536,0-22.713,10.177-22.713,22.713c0,12.537,10.177,22.713,22.713,22.713h13.629V232.739z M231.83,95.548v118.109
                      c0,9.996-8.176,18.172-18.172,18.172c-9.994,0-18.171-8.176-18.171-18.172V95.548c0-9.996,8.177-18.173,18.171-18.173
                      C223.653,77.375,231.83,85.552,231.83,95.548z" transform="scale(0.06) translate(-240 -260)" />
                  <path fill="none" stroke-width="5" stroke="white" d="M 0,-18.5 l 0,37" transform="rotate(45 0 0)" />
                  <path fill="none" stroke-width="3" stroke="#FF4C05" d="M 0,-18.5 l 0,37" transform="rotate(45 0 0)" />
                </g>
              </g>
            </g>
          </g>
        </svg>
</div>
<script src="graph.js"></script>
</body>
</html>
